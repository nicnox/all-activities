    <title>My Activities</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(violet, cyan);

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

      .main h1 {
        color: #fff;

        width: 100%;
        width: 350px;
        padding: 10px;
        border: none;
        outline: none;
        color: #fff;
        text-shadow: 2px 2px 2px#000;
        box-shadow: 0 0 15px rgb(84, 82, 82);

        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
      }

        display: flex;
        flex-direction: column;
      }
      .choices a {
        text-shadow: 1px 1px 2px#000;
        text-decoration: none;

        color: #fff;
        padding: 5px;
      }
      .choices a:hover {
        background: crimson;
      }
      small {

      }
